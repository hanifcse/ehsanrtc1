<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importing jquery cdn -->
    <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="Stylesheet" type="text/css" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js">
    </script>

    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js">
    </script>

    <!-- JavaScript function to display the calendar -->
    <script language="javascript">
        $(document).ready(function () {
            $("#txtdate").datepicker({
                showOn: "button",

                // Button image stored on local device
                // buttonImage: "./public/Assets/Images/calendarbtn.jpg", 
                // buttonImageOnly: true,
                minDate: 0,
                // format: "dd/mm/yyyy",
            });
        });
    </script>

    <!-- Customizing the datepicker button image -->
    <style type="text/css">
        .ui-datepicker-trigger {
            max-height: 28px;
        }
    </style>
</head>

<body>

        Date :
        <input id="txtdate" type="text" class="form-control">
</body>

</html>
